apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: domuharahap/bidding-frontend:latest
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        env:
        - name: BACKEND_URL
          value: "http://backend-service:8080"