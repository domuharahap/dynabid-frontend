<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynaBid - Place Bid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-wrapper mt-5">
        <div class="sidebar">
            <a class="navbar-brand d-flex align-items-center mb-4" href="/home">
                <img src="https://companieslogo.com/img/orig/DT-1480c5d6.svg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top me-2">
                <span class="fs-4">DynaBid</span>
            </a>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/home" class="nav-link">
                        Home
                    </a>
                </li>
                <li>
                    <a href="/series" class="nav-link active" aria-current="page">
                        Start Bidding
                    </a>
                </li>
            </ul>
            <div class="mt-auto">
                <a href="/" class="btn btn-outline-light w-100" onclick="logOut()">Log Out</a>
            </div>
        </div>
        
        <div class="main-content">
            <a href="/series" class="btn btn-secondary mb-3">Back</a>
            <div class="card p-4">
                <h2 class="card-title text-center mb-4">Bid for Series: <span id="series-name"></span></h2>
                <div id="message" class="mt-3 text-center"></div>
                <form id="bid-form">
                    <input type="hidden" name="series" id="series-input">
                    <div class="mb-3">
                        <label for="biddingNumber" class="form-label">Bidding Number (e.g., 101)</label>
                        <input type="text" name="biddingNumber" id="biddingNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Bid Amount (USD)</label>
                        <input type="number" name="amount" id="amount" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Bid</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function logOut() {
            alert('You have been logged out.');
        }

        const seriesName = window.location.pathname.split('/').pop();
        document.getElementById('series-name').innerText = seriesName;
        document.getElementById('series-input').value = seriesName;

        document.getElementById('bid-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const fullBiddingNumber = data.series + data.biddingNumber;
            const bidAmount = parseFloat(data.amount);

            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = ''; // Clear any previous messages

            try {
                const response = await fetch('/bids/place', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: 1, // Hardcoded for this demo
                        biddingNumber: fullBiddingNumber,
                        amount: bidAmount,
                        status: 'PENDING_ACTIVATION'
                    })
                });

                if (response.ok) {
                    const savedBid = await response.json();
                    const bidId = savedBid.id;

                    messageDiv.innerHTML = '<div class="alert alert-success">Bid placed successfully! Redirecting to payment...</div>';
                    
                    window.location.href = `/payments?bidId=${bidId}`;

                } else {
                    const error = await response.json();
                    alert('Bid failed: ' + error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during bidding.');
            }
        });
    </script>
</body>
</html>
