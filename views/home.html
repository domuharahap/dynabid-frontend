<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlatBid - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="app-wrapper mt-5">
    <div class="sidebar">
      <a class="navbar-brand d-flex align-items-center mb-4" href="/home">
        <img src="https://companieslogo.com/img/orig/DT-1480c5d6.svg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top me-2">
        <span class="fs-4">DynaBid</span>
      </a>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/home" class="nav-link active" aria-current="page">
            Home
          </a>
        </li>
        <li>
          <a href="/series" class="nav-link">
            Start Bidding
          </a>
        </li>
      </ul>
      <div class="mt-auto">
        <a href="/" class="btn btn-outline-light w-100" onclick="logOut()">Log Out</a>
      </div>
    </div>

    <div class="main-content">
      <h1 class="mb-4">Welcome, User!</h1>
      
      <h2 class="mb-3">Your Bids</h2>
      <div id="user-bids" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <p class="text-muted">You have not placed any bids yet.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logOut() {
      alert('You have been logged out.');
    }

    const userId = 1; 

    document.addEventListener('DOMContentLoaded', () => {
      fetch(`/bids/user/${userId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to fetch user bids.');
          }
          return response.json();
        })
        .then(bids => {
          const bidsContainer = document.getElementById('user-bids');
          if (bids.length > 0) {
            bidsContainer.innerHTML = ''; 
            bids.forEach(bid => {
              // Determine the badge class based on bid status
              let statusBadgeClass = '';
                            let statusText = '';
              switch (bid.status) {
                                case 'ACTIVE':
                                    statusBadgeClass = 'bg-primary';
                                    statusText = 'Active';
                                    break;
                                case 'WON':
                                    statusBadgeClass = 'bg-success';
                                    statusText = 'Won';
                                    break;
                                case 'LOST':
                                    statusBadgeClass = 'bg-danger';
                                    statusText = 'Lost';
                                    break;
                                case 'PENDING_PAYMENT':
                                    statusBadgeClass = 'bg-warning text-dark';
                                    statusText = 'Pending Payment';
                                    break;
                                case 'PENDING_ACTIVATION':
                                    statusBadgeClass = 'gb-secondary';
                                    statusText = 'Pending Activation';
                                    break;
                                default:
                                    statusBadgeClass = 'bg-secondary';
                                    statusText = 'Unknown';
                            }

              const bidCard = document.createElement('div');
              bidCard.className = 'col';
              bidCard.innerHTML = `
                <div class="card shadow-sm">
                  <div class="card-body d-flex flex-column align-items-start">
                    <div class="d-flex align-items-center mb-2">
                      <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 2rem; height: 2rem;">
                        <i class="bi bi-tag-fill"></i>
                      </div>
                      <h5 class="card-title mb-0">${bid.biddingNumber}</h5>
                                             <span class="badge ${statusBadgeClass} ms-2">${statusText}</span>
                    </div>
                    <p class="card-text small text-muted mb-1">Bid Amount</p>
                    <p class="card-text mb-auto"><strong>USD ${bid.amount}</strong></p>
                    <small class="text-muted mt-2">Placed on ${new Date(bid.timestamp).toLocaleString()}</small>
                  </div>
                </div>
              `;
              bidsContainer.appendChild(bidCard);
            });
          } else {
            bidsContainer.innerHTML = '<p class="text-muted">You have not placed any bids yet.</p>';
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error loading bids. Please try again later.');
        });
    });
  </script>
</body>
</html>
